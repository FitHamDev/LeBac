name: frontend
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  audioplayers: ^6.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/app_icon.png

flutter_native_splash:
  color: "#ffffff"
  image: assets/icons/app_icon.png
  android_12:
    color: "#ffffff"
    image: assets/icons/app_icon.png

flutter:
  uses-material-design: true

  assets:
    - assets/songs/
    - assets/icons/
    - assets/images/
